name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: manualstudio/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: manualstudio/backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests with mock providers
        env:
          TRANSCRIBE_PROVIDER: mock
          LLM_PROVIDER: mock
          DATABASE_URL: sqlite:///:memory:
        run: |
          pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: manualstudio/backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check app/ tests/ --output-format=github

      - name: Run ruff format check
        run: ruff format app/ tests/ --check --diff
